---
layout: layout1
title: Välkommen till Uthängd
---

<section class="row">
    <article class="col-12">
        <iframe data-aa='1039941' src='//acceptable.a-ads.com/1039941' scrolling='no' style='border:0px; padding:0;overflow:hidden' allowtransparency='true'></iframe>
    </article>
</section>
    

{% for post in site.tags['single'] limit:10 %}
<section class="row">
    <article class="col-12">
        <a href="{{post.url}}">
            <figure style="background-image: url('{{post.imagelg}}');"></figure>
            <h2>{{post.title | markdownify}}</h2>
        </a>
    </article>
</section>
{% endfor %}


<section class="row">
    {% for post in site.tags['double'] limit:10 %}
        <article class="col-6">
            <a href="{{post.url}}">
                <figure style="background-image: url('{{post.imagelg}}');"></figure>
                <h4>{{post.title | markdownify}}</h4>
            </a>
        </article>
    {% endfor %}
</section>
